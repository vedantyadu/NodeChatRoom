<!DOCTYPE html>

<html>

<head>

    <!--Insert your fontawesome script here-->

</head>

<body>
    <div class="main">
        <div class="blocker-div">
            <div class="username-div">
                <input class="input username-input" placeholder="Username">

            </div>
        </div>
    </div>
    
    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
